<!doctype html>
<html>

    <head>
        <title>Tip Calculator</title>
        
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="stylejsproj.css">
        
    </head>
    <body>
    	<div id="container">
    		<h1>Tip Calculator</h1>
    	<div id="calculator">

    		<form>
    			<label>
    				How much was your bill?<br>
    				$ <input type="text" id="billAmount">
    			</label><br>
    			<label>
    				How was your service?
    				<select id="serviceQuality">
    					<option disabled selected value="0">--choose an option--</option>
    					<option value="0.3">30% - Outstanding</option>
    					<option value="0.2">20% - good</option>
    					<option value="0.15">15% - it was okay</option>
    					<option value="0.1">10% - bad</option>
    					<option value="0.05">5% - terrible</option>
    				</select>	
    			</label><br><br>
    			<label>How many people are sharing the bill?
    				<br><br>
    			<input type="text" id="totalPeople"> People </label><br><br>
    			<button type="button" id="calculate"> Calculate</button>
    		</form>
    	
    	</div>	<!--calculator-->
    	<div id="totalTip">
    		<sup>$</sup><span id="tip">0.00</span>
    		<small id="each">each</small>
    	</div>
    	</div>

    	<script type="text/javascript" src="script.js"></script>

    	

    </body>
    </html>
